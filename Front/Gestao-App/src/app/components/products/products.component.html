<h2>Produtos</h2>
<hr>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input type="text"
      class="form-control mr-2"
      placeholder="Buscar"
      [(ngModel)]="filtroLista"
    >
    </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="mostrarImagem = !mostrarImagem">{{!mostrarImagem ? 'Ocultar Imagem' : 'Exibir Imagem'}}</button>
      </th>
      <th>Id</th>
      <th>Descrição</th>
      <th>Peso</th>
      <th>Tipo</th>
      <th>Valor</th>
      <th>Custo</th>
      <th>Data de Referencia</th>
      <th>Ativo</th>
    </tr>
  </thead>
  <tbody *ngIf="produtos && produtos.length > 0">
    <tr *ngFor="let produto of produtosFiltrados">
      <td>
        <img src="/assets/{{produto.imagemURL}}"
        [collapse]="mostrarImagem"
        [isAnimated] = true
        [style.width.px] = "widthImg"
        [style.margin.px] = "marginImg">
      </td>
      <td>{{produto.id}}</td>
      <td>{{produto.descricao}}</td>
      <td></td>
      <td>{{produto.tipo}}</td>
      <td>{{produto.valor}}</td>
      <td>{{produto.custo}}</td>
      <td>{{produto.dataReferencia}}</td>
      <td>{{produto.ativo}}</td>
      <td>
        <button class="btn btn-primary mr-2">Editar</button>
        <button class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="produtos == null || produtos.length == 0">
    <tr>
      <td colspan="10" class="text-center">Nenhum produto encontrado...</td>
    </tr>
  </tfoot>
</table>
